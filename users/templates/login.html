<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <div>
            <input type="submit" value="Login">
        </div>
        <a href="{% url 'register' %}">Don't have an Account?</a>
    </form>
</body>
</html>
